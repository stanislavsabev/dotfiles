set -g default-terminal "screen-256color"

# Prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set bind key to reload configuration file
unbind-key r
bind-key r source-file ~/.tmux.conf \; display â€‹"Reloaded!"

# Wellcome to the 21-st century
set -g mouse on

bind-key -n C-x killp
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Customize the status line
# set -g status-fg  black
# set -g status-bg  green

# vi mode
setw -g mode-keys vi

# Window management
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind-key c new-window -c '#{pane_current_path}'

# Splitting panes
    # Split vertically
unbind %
bind-key | split-window -h -c "#{pane_current_path}"
    # Split horizontally
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"

# vim copy to system clipboard

# v = begin selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

bind-key -T copy-mode-vi Y send-keys -X copy-line \; run 'tmux save-buffer - | xsel -i -b';
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line \; run 'tmux save-buffer - | xsel -i -b';

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'

# Persist tmux sesstions
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Save tmux sesstions every 15min
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'tmux-plugins/tmux-yank'

# Set theme
# set -g @themepack 'default'
# set -g @themepack 'basic'
# set -g @themepack 'powerline/block/cyan'
# set -g @themepack 'powerline/default/yellow'
# set -g @themepack 'powerline/block/orange'
set -g @themepack 'powerline/block/yellow'

setw -g automatic-rename-format "#{b:pane_current_path}"

# Other plugin examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'